<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification System</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap");
      * {
        font-family: "Geist Mono", monospace;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        background-color: #f5f5f5;
      }

      .grid-container {
        font-size: 20px;
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 2fr 2fr;
        width: 90%;
        height: 90%;
      }

      .grid-item-1 {
        border: 1px #6366f1 dashed;
      }

      .grid-item-2 {
        border-top: 1px #6366f1 dashed;
        border-right: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6366f1;
      }
      .grid-item-3 {
        border-left: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6366f1;
      }
      .grid-item-4 {
        border: 1px #6366f1 dashed;
        display: flex;
      }
      .grid-item-5 {
        border: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6366f1;
      }
      .grid-item-6 {
        border-bottom: 1px #6366f1 dashed;
        border-right: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .notification-container {
        position: relative;
        display: flex;
        flex-direction: column;
        margin: auto;
        border: 1px solid lightgray;
        max-width: 60%;
        width: 100%;
        max-height: 40%;
        height: 100%;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-color: white;
      }

      .notification-content {
        display: flex;
        background-color: white;
      }

      .close-btn {
        padding: 6px;
        border: 1px solid lightgray;
        color: black;
        font-size: 16px;
        width: 50px;
        height: 50px;
        border-radius: 5px;
        cursor: pointer;
      }

      .notification-box {
        padding: 30px;
        text-align: left;
        background-color: white;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        border-radius: 10px;
      }

      .progress-bar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(201, 201, 213, 0.2);
        animation: fillRightToLeft 4s linear forwards;
      }

      @keyframes fillRightToLeft {
        from {
          width: 0%;
          left: 0;
        }
        to {
          width: 100%;
          left: 0;
        }
      }

      .wrapper {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>

    <script src="script.js"></script>
  </head>
  <body>
    <button
      onclick="showNotification('Very important title of the notification','Notification may extend two across lines. We prefer to keep them concise.','permanent')"
      style="position: fixed; top: 10px; left: 150px; padding: 10px"
    >
      Show Notification
    </button>
    <div class="wrapper">
      <div class="grid-container">
        <div class="grid-item-1"></div>
        <div class="grid-item-2">
          <h4>Layouts</h4>
        </div>
        <div class="grid-item-3">
          <h4>Permanent</h4>
        </div>
        <div class="grid-item-4"></div>
        <div class="grid-item-5">
          <h4>Temporary</h4>
        </div>
        <div class="grid-item-6"></div>
      </div>
    </div>
  </body>
</html>
