<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification System</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap");
      * {
        font-family: "Geist Mono", monospace;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f5f5f5;
      }

      .grid-container {
        font-size: 25px;
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 2fr 2fr;
        width: 100%;
        height: 100%;
      }

      .grid-item-1 {
        border: 1px #6366f1 dashed;
      }

      .grid-item-2 {
        border-top: 1px #6366f1 dashed;
        border-right: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6366f1;
      }
      .grid-item-3 {
        border-left: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6366f1;
      }
      .grid-item-4 {
        border: 1px #6366f1 dashed;
        display: flex;
        /* justify-content: center; */
        /* align-items: center; */
      }
      .grid-item-5 {
        border: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #6366f1;
      }
      .grid-item-6 {
        border-bottom: 1px #6366f1 dashed;
        border-right: 1px #6366f1 dashed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .notification-container {
        display: flex;
        flex-direction: column;
        margin: auto;
        border: 1px solid lightgray;
        max-width: 60%;
        width: 100%;
        max-height: 40%;
        height: 100%;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background-color: white;
      }

      .notification-content {
        display: flex;
        background-color: white;
      }

      .close-btn {
        padding: 6px;
        border: 1px solid lightgray;
        color: black;
        font-size: 16px;
        width: 50px;
        height: 50px;
        border-radius: 5px;
        cursor: pointer;
      }

      .notification-box {
        padding: 30px;
        text-align: left;
        background-color: white;
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 80px;
        background-color: #f1f5f9;
        opacity: 0.3;
        animation: fillBar linear forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes fillBar {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item-1"></div>
      <div class="grid-item-2">
        <h4>Layouts</h4>
      </div>
      <div class="grid-item-3">
        <h4>Permanent</h4>
      </div>
      <div class="grid-item-4">
        <div class="notification-container">
          <div class="notification-box">
            <h4>Very important title of the notification</h4>
            <div class="notification-content">
              <p>
                Notification may extend two across lines. We prefer to keep them
                concise.
              </p>
              <button class="close-btn">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-item-5">
        <h4>Temporary</h4>
      </div>
      <div class="grid-item-6">
        <div class="notification-container">
          <div class="notification-box">
            <p>
              Notification may extend two across lines. We prefer to keep them
              concise.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
